<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>ログイン</title>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h2 class="text-2xl font-bold mb-6 text-center">🔐 ログイン</h2>
            
            {% if form.errors %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                    ユーザー名またはパスワードが正しくありません。
                </div>
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2">ユーザー名</label>
                    <input type="text" 
                           name="username" 
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                           required>
                </div>
                
                <div class="mb-6">
                    <label class="block text-gray-700 font-bold mb-2">パスワード</label>
                    <input type="password" 
                           name="password" 
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                           required>
                </div>
                
                <button type="submit" 
                        class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 font-bold">
                    ログイン
                </button>
            </form>
            <!-- 新規登録リンク追加 -->
            <div class="mt-6 text-center">
                <p class="text-gray-600 mb-4">
                    アカウントをお持ちでない方は
                </p>
                <a href="{% url 'quotes:signup' %}" 
                   class="block bg-green-500 text-white py-3 rounded-lg hover:bg-green-600 font-bold">
                    新規登録
                </a>
            </div>
            
            <div class="mt-4 text-center">
                <a href="{% url 'quotes:index' %}" class="text-blue-600 hover:underline">
                    引用一覧に戻る
                </a>
            </div>
        </div>
    </div>
</body>
</html>
